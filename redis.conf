# Redis安全配置文件
# Redis Security Configuration

# 网络安全
bind 127.0.0.1
protected-mode yes
port 6379

# 认证
requirepass viesmar_redis_$(date +%s)_secure

# 禁用危险命令
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG ""
rename-command SHUTDOWN SHUTDOWN_VIESMAR
rename-command DEBUG ""
rename-command EVAL ""
rename-command SCRIPT ""

# 日志配置
loglevel notice
logfile /var/log/redis/redis-server.log

# 持久化安全
save 900 1
save 300 10
save 60 10000

# 内存限制
maxmemory 256mb
maxmemory-policy allkeys-lru

# 安全设置
tcp-keepalive 300
timeout 300
tcp-backlog 511

# 禁用Lua脚本
lua-time-limit 0