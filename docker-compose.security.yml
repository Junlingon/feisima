# 菲斯玛网站安全加固版Docker Compose配置
# Security Hardened Docker Compose Configuration

version: '3.8'

services:
  # Next.js应用 - 安全加固版
  viesmar-web:
    build: .
    container_name: viesmar-website
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:3000"  # 只绑定本地接口
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    networks:
      - viesmar-network
    # 安全限制
    read_only: true
    tmpfs:
      - /tmp
      - /var/cache
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    security_opt:
      - no-new-privileges:true
    user: "1001:1001"

  # Nginx反向代理 - 安全加固版
  nginx:
    image: nginx:1.25-alpine
    container_name: viesmar-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./security-hardening.conf:/etc/nginx/conf.d/security.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - viesmar-web
    networks:
      - viesmar-network
    # 安全限制
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
      - NET_BIND_SERVICE
    security_opt:
      - no-new-privileges:true

  # Redis缓存 - 安全版本
  redis:
    image: redis:7-alpine
    container_name: viesmar-redis
    restart: unless-stopped
    ports:
      - "127.0.0.1:6379:6379"  # 只绑定本地接口
    volumes:
      - redis-data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - viesmar-network
    # 安全限制
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    user: "999:999"

networks:
  viesmar-network:
    driver: bridge
    internal: false

volumes:
  redis-data:
    driver: local
  ssl-certs:
    driver: local