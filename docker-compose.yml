# 菲斯玛VIESMAR官网 Docker Compose配置

version: '3.8'

services:
  # Next.js应用
  viesmar-web:
    build: .
    container_name: viesmar-website
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    networks:
      - viesmar-network

  # Nginx反向代理
  nginx:
    image: nginx:alpine
    container_name: viesmar-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - viesmar-web
    networks:
      - viesmar-network

networks:
  viesmar-network:
    driver: bridge

volumes:
  ssl-certs: